<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Markdown Vault</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="manifest" href="manifest.json" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <div id="app">
            <header>
                <h1>SecureVault</h1>
                <div id="auth-controls">
                    <div id="not-logged-in">
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                        />
                        <button id="unlock-btn">Unlock Vault</button>
                        <button id="create-vault-btn">Create New Vault</button>
                    </div>
                    <div id="logged-in" style="display: none">
                        <button id="lock-btn">Lock Vault</button>
                        <button id="export-btn">Export Vault</button>
                        <button id="import-btn">Import Vault</button>
                        <input
                            type="file"
                            id="import-file"
                            style="display: none"
                        />
                    </div>
                </div>
            </header>

            <div id="main-content" style="display: none">
                <nav>
                    <div class="tabs">
                        <button class="tab-btn active" data-section="docs">
                            Docs
                        </button>
                        <button class="tab-btn" data-section="photos">
                            Photos
                        </button>
                        <button class="tab-btn" data-section="files">
                            Files
                        </button>
                    </div>
                    <div id="file-list"></div>
                    <button id="new-file-btn">+ New Item</button>
                </nav>

                <div class="content-area">
                    <div id="editor-section">
                        <div id="file-toolbar">
                            <input
                                type="text"
                                id="file-title"
                                placeholder="Untitled"
                            />
                            <button id="save-btn">Save</button>
                            <button id="delete-btn">Delete</button>
                        </div>
                        <div id="editor-container"></div>
                    </div>

                    <div id="preview-section" class="hidden">
                        <div id="preview-content"></div>
                    </div>

                    <div id="upload-section" class="hidden">
                        <div id="drop-area">
                            <p>Drag & drop files here or</p>
                            <input type="file" id="file-input" />
                            <label for="file-input">Choose files</label>
                        </div>
                        <div id="file-preview"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/encryption.js"></script>
        <script src="scripts/db.js"></script>
        <script src="scripts/markdown.js"></script>
        <script src="scripts/ui.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
